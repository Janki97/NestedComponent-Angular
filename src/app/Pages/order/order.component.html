<div  [formGroup]="parentFrom">
    <br>
    <h2 style="font-weight: bolder;">Order</h2>
    <br>

    <div class="form-group ">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" formControlName="productName" placeholder="productName" name="productName" class="form-control" id="productName" />
    </div>
    <div class="form-group ">
        <label for="Quantity">Quantity</label>
        <input type="text" class="form-control" formControlName="Quantity" placeholder="Quantity" name="Quantity" class="form-control" id="Quantity" />
    </div>
    <div class="form-group ">
        <label for="rate">Rate</label>
        <input type="text" class="form-control" formControlName="rate" placeholder="rate" name="rate" class="form-control" id="rate" />
    </div>
</div>
