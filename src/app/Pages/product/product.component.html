<div [formGroup]="parentFrom">
    <br>
    <h2 style="font-weight: bolder;">Product</h2>
    <br>

    <div class="form-group ">
        <label for="country">Country</label>
        <input type="text" class="form-control" formControlName="country" placeholder="country" name="country" class="form-control" id="country" />
    </div>
    <div class="form-group ">
        <label for="city">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="city" name="city" class="form-control" id="city" />
    </div>
    <div class="form-group ">
        <label for="pincode">Pincode</label>
        <input type="text" class="form-control" formControlName="pincode" placeholder="pincode" name="pincode" class="form-control" id="pincode" />
    </div>
</div>
